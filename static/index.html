<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Image</title>
</head>
<body>
<h1>Share This Image</h1>
<button onclick="shareOnFacebook()">Share on Facebook</button>
<button onclick="shareOnTwitter()">Share on Twitter</button>
<button onclick="shareOnWhatsApp()">Share on WhatsApp</button>

<script>
    const imageUrl = encodeURIComponent("https://img.perceptpixel.com/percept-jwgwjskw/kitty.jpg");

    function shareOnFacebook() {
        const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=https://imagesharing-36b6fefd0f81.herokuapp.com/share?image=${imageUrl}`;
        window.open(shareUrl, '_blank');
    }

    function shareOnTwitter() {
        const text = encodeURIComponent("Check out this image!");
        const shareUrl = `https://twitter.com/intent/tweet?url=https://imagesharing-36b6fefd0f81.herokuapp.com//share?image=${imageUrl}&text=${text}`;
        window.open(shareUrl, '_blank');
    }

    function shareOnWhatsApp() {
        const text = encodeURIComponent("Check out this image! https://imagesharing-36b6fefd0f81.herokuapp.com/share?image=" + imageUrl);
        const shareUrl = `https://wa.me/?text=${text}`;
        window.open(shareUrl, '_blank');
    }
</script>
</body>
</html>
